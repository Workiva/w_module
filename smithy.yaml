project: dart
language: dart

# dart 1.24.3
runner_image: drydock-prod.workiva.net/workiva/smithy-runner-generator:269160

script:
  - pub get --packages-dir
  - xvfb-run -s '-screen 0 1024x768x24' pub run dart_dev test --pub-serve --web-compiler=dartdevc -p chrome -p vm

artifacts:
  build:
    - ./pubspec.lock

