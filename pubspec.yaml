name: w_module
version: 1.4.0
description: Base module classes with a well defined lifecycle for modular Dart applications.
authors:
  - Workiva Client Platform Team <team-clientplatform@workiva.com>
  - Dustin Lessard <dustin.lessard@workiva.com>
  - Evan Weible <evan.weible@workiva.com>
  - Jay Udey <jay.udey@workiva.com>
  - Max Peterson <maxwell.peterson@workiva.com>
  - Trent Grover <trent.grover@workiva.com>
homepage: https://github.com/Workiva/w_module

dependency_overrides:
  w_common:
    git:
      url: git@github.com:Workiva/w_common.git
      ref: add_imminent_disposal_step

dependencies:
  logging: ^0.11.0
  meta: ^1.0.0
  platform_detect: ^1.1.0
  w_common: ^1.8.0

dev_dependencies:
  browser: ^0.10.0+2
  coverage: ^0.7.3
  dart_dev: ^1.8.0
  dart_style: ^0.2.16
  dartdoc: ^0.9.0
  mockito: ^1.0.1
  react: ^3.0.0
  test: ^0.12.0
  w_flux: '>=1.0.0 <3.0.0'

environment:
  sdk: '>=1.9.0 <2.0.0'

transformers:
  - test/pub_serve:
      $include: test/**_test{.*,}dart
