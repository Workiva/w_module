name: w_module
version: 3.0.0
description: Base module classes with a well defined lifecycle for modular Dart applications.
homepage: https://github.com/Workiva/w_module

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  logging: ^1.0.0
  meta: ^1.6.0
  opentracing: ^1.0.1
  w_common: '>=2.0.0 <4.0.0'

dev_dependencies:
  build_runner: ^2.1.2
  build_test: ^2.1.3
  build_web_compilers: '>=3.0.0 <5.0.0'
  dart_dev: '>=3.8.5 <5.0.0'
  dart_style: ^2.1.1
  dependency_validator: ^3.2.2
  matcher: ^0.12.10
  mockito: '>=5.0.0 <5.3.0' # pin to workaround https://github.com/dart-lang/mockito/issues/552
  test: ^1.16.8

dependency_validator:
  exclude:
    - "example/**"
  ignore:
    - mockito

dependency_overrides:
  w_module: ^3.0.0
  w_transport: ^5.0.0
